apiVersion: skaffold/v2beta1
kind: Config
build:
  artifacts:
    - image: jupyter
      context: .
      docker:
        dockerfile: Dockerfile
deploy:
  kubectl:
    manifests:
      - mlflow-env.yaml
      - k8s.yaml
profiles:
  - name: minikube
    patches:
      - op: add
        path: /deploy/kubectl/manifests/0
        value: minikube.yaml
