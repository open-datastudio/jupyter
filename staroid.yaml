apiVersion: beta/v1
starRank:
  rate: 1.0
build:
  skaffold: {}
ingress:
- serviceName: jupyter
  port: 8888
deploy:
  dependencies:
  - project: open-datastudio/mlflow-server
    level: OPTIONAL
  paramGroups:
  - name: Configurations
    params:
    - name: "Instance type"
      type: STRING
      defaultValue: standard-2
      options:
      - name: standard-2
      - name: standard-4
      - name: standard-8
      paths:
      - Deployment:jupyter-deployment:spec.template.metadata.labels["pod.staroid.com/instance-type"]
